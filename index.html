<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Soulectionizer</title>
<link href="main.1d129940.css" rel="stylesheet"></head>

<body>
<canvas id="webgl"></canvas>
<div id="controlPanel" >
  <div class="background-control"></div>
  <div class="iconWrapper" >
    <div id="control-plus"><i class="icon-menu"></i></div>
    <form id="form" class="disable" style="visibility: hidden">
      <div id="toggleURL" class="url-box">U<br>R<br>L</div>
      <input id="input" placeholder="Paste Soundcloud URL here (https://soundcloud.com/artist/track)">
      <button type="submit" id="submit"><i class="icon-play"></i></button><br>
    </form>
  </div>
  <div id="trackInfoPanel" >
    <img id="infoImage" src="https://www.sound.xyz/_next/image?url=https%3A%2F%2Fd2i9ybouka0ieh.cloudfront.net%2Fartist-uploads%2F0d35c145-93b1-4f31-9b7c-f69a63aac020%2FRELEASE_COVER_IMAGE%2F8634382-radio%25252B_finalMain1.jpg&w=1920&q=75">
    <div class="TrackInfoWrapper">
      <div class="playInfoWrapper">
        <div id="play" class="play round-button">
          <div class="play-wrapper">
            <div class="left"></div>
            <div class="right"></div>
            <div class="triangle-1"></div>
            <div class="triangle-2"></div>
          </div>
          <!-- <i class="big-play"></i> -->
        </div>
        <div class="infoAT">
          <div id="infoArtist">Soulection+ Radio</div>
          <div id="infoTrack">UNTITLED 001</div>
        </div>
      </div>
      <div class="ctrlWrapper">
        <div id="timelineWrapper">
          <div id="timeline">
            <div id="currentTl"></div>
            <div id="playheadTl"></div>
          </div>
          <div class="time">
            <div id="currentTime">00:00</div>
            <div id="totalTime">00:00</div>
          </div>
        </div>
        <div class="volumeWrapper">
          <i class="icon-vol"></i>
          <div id="volumeline">
            <div id="currentVol"></div>
            <div id="volHead"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="playerControls">
  <audio id="player" loop>
  </audio>

</div>
</div>
